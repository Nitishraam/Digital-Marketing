<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | RedPeak Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #2d0000 50%, #000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ff1744, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,87,34,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #ff1744, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.5), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particles 20s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes particles {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .error-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Animated Error Code */
        .error-code {
            font-size: 130px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff1744, #ff5722, #ff1744);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: glitch 2s infinite, gradientShift 3s ease infinite;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
            letter-spacing: 5px;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Broken Robot Animation */
        .error-robot {
            width: 200px;
            height: 250px;
            margin: 0 auto 3rem;
            position: relative;
            animation: shake 0.5s ease-in-out infinite alternate;
        }

        .robot-body {
            width: 120px;
            height: 140px;
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            margin: 0 auto;
            border-radius: 20px 20px 60px 60px;
            position: relative;
            box-shadow: 
                inset 0 5px 15px rgba(255,255,255,0.1),
                0 20px 40px rgba(0,0,0,0.5);
        }

        .robot-head {
            width: 100px;
            height: 90px;
            background: linear-gradient(145deg, #333, #222);
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50px 50px 30px 30px;
            box-shadow: 
                inset 0 5px 10px rgba(255,255,255,0.1),
                0 10px 30px rgba(0,0,0,0.4);
        }

        .robot-screen {
            width: 60px;
            height: 30px;
            background: #111;
            border: 2px solid #ff1744;
            border-radius: 10px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            animation: screenFlicker 1s ease-in-out infinite;
        }

        .robot-eyes {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #ff1744;
            border-radius: 50%;
            animation: blink 3s infinite;
        }

        .eye:nth-child(2) { animation-delay: 1.5s; }

        .robot-arms {
            position: absolute;
            top: 40px;
            width: 100%;
        }

        .arm {
            width: 25px;
            height: 60px;
            background: linear-gradient(145deg, #333, #222);
            position: absolute;
            border-radius: 15px;
            transform-origin: top center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .arm-left { left: -15px; animation: armShake 2s infinite; }
        .arm-right { right: -15px; animation: armShake 2s 0.5s infinite reverse; }

        .robot-legs {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .leg {
            width: 20px;
            height: 40px;
            background: linear-gradient(145deg, #333, #222);
            border-radius: 10px 10px 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes shake {
            0% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }

        @keyframes screenFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes armShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }

        .error-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ffcccb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            font-size: 18px;
            color: #ffcccb;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff1744, #ff5722);
            color: white;
            box-shadow: 0 15px 35px rgba(255, 23, 68, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(20px);
        }

        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 25px 60px rgba(255, 23, 68, 0.6);
        }

        /* Search Bar */
        .search-container {
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .search-box {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #ffcccb;
        }

        .search-box:focus {
            outline: none;
            border-color: #ff1744;
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.3);
        }

        /* Footer */
        .error-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
            color: #ffcccb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .error-robot {
                width: 160px;
                height: 200px;
            }
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .float-el {
            position: absolute;
            color: rgba(255, 23, 68, 0.1);
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        .float-el:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .float-el:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .float-el:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }
        .float-el:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="float-el">ðŸŽ¯</div>
        <div class="float-el">ðŸ’°</div>
        <div class="float-el">ðŸ“Š</div>
        <div class="float-el">ðŸš€</div>
    </div>

    <div class="error-container">
     

        <!-- Error Code -->
        <div class="error-code">404</div>
        
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            Oops! Something went wrong on our end. Our servers are taking a quick nap, 
            but they'll be back shortly. Don't worry, we're fixing it!
        </p>

    

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
            <a href="javascript:location.reload()" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i>
                Try Again
            </a>
        </div>


    </div>

    <script>
        // Add click effect to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Auto-focus search
        document.querySelector('.search-box').focus();
    </script>
</body>
</html>
